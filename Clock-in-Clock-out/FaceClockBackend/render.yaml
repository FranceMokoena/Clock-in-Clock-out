services:
  - type: web
    name: clock-in-clock-out-backend
    env: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run postinstall || echo "Model download completed (some may have failed - server will handle gracefully)"
    startCommand: npm start
    healthCheckPath: /api/staff/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add these in Render Dashboard:
      # - MONGO_URI (your MongoDB connection string)
      # - GOOGLE_VISION_API_KEY (if using Google Vision)
      # - ENCRYPTION_KEY (if using encryption)
